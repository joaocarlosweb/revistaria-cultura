                                                className={`px-4 md:px-6 py-2 md:py-2.5 rounded-full text-[8px] md:text-[9px] font-black uppercase tracking-[0.2em] transition-all border ${activeCategory === cat ? 'bg-red-600 text-white border-red-600 shadow-xl shadow-red-600/30' : 'bg-transparent text-gray-400 border-gray-100 dark:border-zinc-800 hover:border-red-600'}`}
                                            >
                                                {cat === 'All' ? 'Ver Todos' : cat === 'Books' ? 'Livros' : cat === 'Accessories' ? 'Acessórios' : cat}
                                            </button>
                                        ))}
                                    </div>
                                </header>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 md:gap-x-10 gap-y-12 md:gap-y-16">
                                    {filtered.map(p => <ProductCard key={p.id} product={p} onAddToCart={addToCart} />)}
                                </div>
                            </div>
                        </section>

                        {/* SEÇÕES ESPECÍFICAS */}
                        {sections.map((sec, idx) => (
                            <section key={sec.id} id={sec.id} className={`py-24 md:py-40 ${idx % 2 === 0 ? 'bg-zinc-50 dark:bg-zinc-950' : 'bg-white dark:bg-black'} transition-colors duration-500`}>
                                <div className="max-w-7xl mx-auto px-6 md:px-12">
                                    <header className="flex flex-col md:flex-row items-start md:items-end justify-between mb-16 md:mb-24 gap-10">
                                        <div className="max-w-2xl">
                                            <div className="flex items-center gap-4 mb-4 md:mb-6">{sec.icon} <span className="text-[9px] md:text-[10px] font-black uppercase tracking-[0.4em] md:tracking-[0.5em] text-red-600">Escolha Editorial</span></div>
                                            <h2 className="text-4xl md:text-7xl font-bold serif mb-6 md:mb-8 dark:text-white transition-colors">{sec.title}</h2>
                                            <p className="text-zinc-600 dark:text-zinc-500 text-base md:text-lg font-light leading-relaxed transition-colors">{sec.desc}</p>
                                        </div>
                                        <button onClick={() => {setActiveCategory(sec.category); window.location.hash = "#vitrine"}} className="text-[9px] md:text-[10px] font-black uppercase tracking-widest border-b-2 border-red-600 pb-2 md:pb-3 hover:text-red-600 dark:text-white dark:hover:text-red-600 transition-all flex items-center gap-2 group">Ver coleção <ArrowUpRight className="group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform" aria-hidden="true" /></button>
                                    </header>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 md:gap-10">
                                        {PRODUCTS.filter(p => p.category === sec.category).slice(0, 4).map(p => <ProductCard key={p.id} product={p} onAddToCart={addToCart} />)}
                                    </div>
                                </div>
                            </section>
                        ))}
                    </main>

                    <footer id="footer" className="bg-zinc-50 dark:bg-zinc-950 pt-24 md:pt-40 pb-16 md:pb-20 border-t dark:border-zinc-900 transition-colors">
                        <div className="max-w-7xl mx-auto px-6 md:px-12">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-16 md:gap-20 mb-20 md:mb-32 text-center md:text-left">
                                <div className="col-span-1 md:col-span-2">
                                    <span className="text-4xl md:text-5xl font-bold serif tracking-tighter dark:text-white leading-none">Cultura</span>
                                    <span className="block text-[10px] md:text-[11px] font-black uppercase tracking-[0.5em] md:tracking-[0.6em] text-red-600 mt-4">Revistaria & Co.</span>
                                    <p className="text-zinc-500 dark:text-zinc-400 text-lg md:text-xl max-w-sm my-8 md:my-12 font-light mx-auto md:mx-0 leading-relaxed italic transition-colors">Curadoria visual e tátil para colecionadores exigentes.</p>
                                    <div className="flex justify-center md:justify-start gap-4 md:gap-6">
                                        <div className="w-12 h-12 md:w-14 md:h-14 bg-white dark:bg-zinc-900 rounded-[20px] flex items-center justify-center shadow-sm hover:text-red-600 transition-all cursor-pointer dark:text-white dark:hover:text-red-600 transition-all" aria-label="Instagram da Revistaria"><Instagram size={24} /></div>
                                        <div className="w-12 h-12 md:w-14 md:h-14 bg-white dark:bg-zinc-900 rounded-[20px] flex items-center justify-center shadow-sm hover:text-red-600 transition-all cursor-pointer dark:text-white dark:hover:text-red-600 transition-all" aria-label="Telefone de Atendimento"><Phone size={24} /></div>
                                    </div>
                                </div>
                                <section>
                                    <h4 className="font-black uppercase tracking-[0.3em] text-[10px] mb-8 md:mb-10 dark:text-white transition-colors">Curadoria</h4>
                                    <ul className="space-y-4 md:space-y-6 text-zinc-500 text-[11px] md:text-[12px] font-bold uppercase tracking-widest">
                                        <li><a href="#books" className="hover:text-red-600 transition-colors">Edições de Luxo</a></li>
                                        <li><a href="#vitrine" className="hover:text-red-600 transition-colors">Catálogo Digital</a></li>
                                        <li><a href="#tabacaria" className="hover:text-red-600 transition-colors">VIP Lounge</a></li>
                                        <li><a href="#about" className="hover:text-red-600 transition-colors">Nossa História</a></li>
                                    </ul>
                                </section>
                                <section>
                                    <h4 className="font-black uppercase tracking-[0.3em] text-[10px] mb-8 md:mb-10 dark:text-white transition-colors">Editorial</h4>
                                    <ul className="space-y-4 md:space-y-6 text-zinc-500 text-[11px] md:text-[12px]">
                                        <li className="flex gap-3 justify-center md:justify-start"><MapPin size={18} className="text-red-600" aria-hidden="true" /> Av. Paulista, 1000, SP</li>
                                        <li className="flex gap-3 justify-center md:justify-start font-black dark:text-white transition-colors">editorial@cultura.art</li>
                                        <li className="text-[10px] text-zinc-500 uppercase tracking-widest">Seg - Sáb: 09h às 21h</li>
                                    </ul>
                                </section>
                            </div>
                            <div className="flex flex-col md:flex-row justify-between items-center pt-16 md:pt-20 border-t border-zinc-200 dark:border-zinc-900 gap-6">
                                <p className="text-[9px] md:text-[10px] font-bold text-zinc-500 uppercase tracking-[0.4em]">© 2024 CULTURA EDITORIAL. EST. 1995.</p>
                                <nav className="flex gap-8 md:gap-10 text-[9px] font-black uppercase tracking-widest text-zinc-500">
                                    <a href="#" className="hover:text-red-600 transition-colors">Termos</a>
                                    <a href="#" className="hover:text-red-600 transition-colors">Privacidade</a>
                                </nav>
                            </div>
                        </div>
                    </footer>

                    <CartDrawer isOpen={isCartOpen} onClose={() => setIsCartOpen(false)} items={cartItems} onUpdateQuantity={updateQty} onRemove={remove} darkMode={darkMode} />
                    <ChatAssistant darkMode={darkMode} />
                    <BackToTop />
                    <FloatingNotification message={`${lastAddedName} adicionado à sacola`} isVisible={isAdding} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
